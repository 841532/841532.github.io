<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лаба 7_2</title>
    <style>
        .placeholder {
            color: blue;
        }
    </style>
</head>

<body>
    <input type="text" data-placeholder="Ввод" />
</body>
<script>
    'use strict';
    let input = document.querySelector("input[data-placeholder]");
    let placeholderText = input.getAttribute("data-placeholder");
    input.setAttribute("data-toggle", "tooltip");
    input.setAttribute("data-placement", "top");
    input.setAttribute("data-title", placeholderText);
    $(function () {
        $('[data-toggle="tooltip"]').tooltip({
            trigger: 'focus'
        });
    });
    input.classList.add("placeholder");
    if (input.value === '') {
        input.placeholder = placeholderText;
    }
    input.addEventListener("focus", () => {
        input.placeholder = '';
    });
    input.addEventListener("blur", () => {
        if (input.value === '') {
            input.placeholder = placeholderText;
        }
    });
 </sript>


</html>
