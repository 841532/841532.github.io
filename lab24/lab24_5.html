<!DOCTYPE HTML>
<html lang="ru">

<body>
  <script>
    "use strict";
    function sortByAge(arr) {
      arr.sort((a, b) => a.age > b.age ? 1 : -1);
    }
    let oleg = { name: "Олег", age: 18 };
    let kiril = { name: "Кирилл", age: 25 };
    let nikita = { name: "Никита", age: 19 };
    let people = [oleg, kiril, nikita];
    alert(people[0].name);
    alert(people[1].name);
    alert(people[2].name);
    sortByAge(people);
    alert(people[0].name);
    alert(people[1].name);
    alert(people[2].name); 
  </script>
</body>

</html>
